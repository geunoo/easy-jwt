plugins {
    id 'java'
}

group = 'com.gil'
version = '0.0.1-SNAPSHOT'

java {
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-security:3.2.2'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.2.2'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.1.0-M1'
    implementation 'io.jsonwebtoken:jjwt-api:0.12.5'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.2'
    testImplementation 'org.springframework.security:spring-security-test:6.2.1'
}

tasks.named('test') {
    useJUnitPlatform()
}